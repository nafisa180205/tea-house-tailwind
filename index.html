<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->

</head>
<body>
    <header class="max-w-screen-xl	mx-auto px-16 lg:px-28">
        <section class="banner flex pt-10 mb-20">
            <!-- text content -->
            <div>
                <h1 class="text-7xl	text-[text-zinc-800	] font-semibold	">It's good <br> 
                    tea time at The Tea <br> House</h1>
                <p class="text-lg	font-medium text-[#777777] w-3/4	">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>

                <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] p-4 rounded-lg	mt-7 text-white	">Explore More 
                    <i class="fa-solid fa-arrow-right pl-2 -rotate-45"></i>
                </button>
            </div>

            <!-- image content -->
             <div class="relative">
                <!-- image -->
                <div>
                    <img src="./images/banner.png" class="w-full" alt="">
                </div>
                <!-- card -->
                 <div class="flex justify-center items-center gap-3 bg-white shadow-md absolute	py-3 px-4 rounded-lg bottom-2	left-28 ">
                    <div>
                        <img class="w-12" src="https://img.icons8.com/?size=100&id=qdQpy48X3Rjv&format=png&color=000000" alt="">

                    <div>
                        <h4 class="text-4xl	font-extrabold	">5.00</h4>
                    <p class="text-base font-normal text-[#777777]">Trust Pilot Ratings</p>
                    </div>
                 </div>
             </div>

        </section>

    </header>

    <main class="max-w-screen-xl	mx-auto px-16 lg:px-28">

    </main>

    <footer class="max-w-screen-xl	mx-auto px-16 lg:px-28">

    </footer>
